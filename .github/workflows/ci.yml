name: CI (Nx)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  actions: read
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Optional: set NX_CLOUD_AUTH_TOKEN in repository secrets to enable Nx Cloud remote cache
      NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install JS dependencies
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Restore Nx cache
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-cache-${{ hashFiles('**/package-lock.json', 'nx.json', '**/pom.xml') }}
          restore-keys: ${{ runner.os }}-nx-cache-

      # Optional: start Nx's distributed CI agent if you use Nx Cloud task distribution
      # - name: Start Nx Cloud CI run
      #   run: npx nx start-ci-run --distribute-on="linux-medium-js" --stop-agents-after="build"

      - name: Nx — build Java app
        run: npx nx run java:build --verbose

      - name: Nx — test Java app
        run: npx nx run java:test --verbose

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: apps/java/target/*.jar

      - name: Save Nx cache
        if: always()
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: ${{ runner.os }}-nx-cache-${{ github.run_id }}

name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: write

jobs:
  CI-NX:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Connect your workspace by running "nx connect" and uncomment this line to enable task distribution
      # - run: npx nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: monorepo/package-lock.json

      - run: npm ci
        working-directory: monorepo
      - uses: nrwl/nx-set-shas@v4



      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # - run: npx nx-cloud record -- echo Hello World
      - run: npx nx affected -t lint test build
        working-directory: monorepo
      # Nx Cloud recommends fixes for failures to help you get CI green faster. Learn more: https://nx.dev/ci/features/self-healing-ci
      - run: npx nx fix-ci
        working-directory: monorepo
        if: always()

      # Build all apps in the monorepo
      - name: Determine affected projects
        id: affected
        working-directory: monorepo
        run: |
          set -euo pipefail
          # Print affected projects as a JSON array; fall back to empty array on error
          affected=$(npx nx print-affected --select=projects --base=origin/main --head=${GITHUB_SHA} 2>/dev/null || echo '[]')
          # Remove newlines and spaces for reliable comparison
          affected=$(echo "$affected" | tr -d '\n' | sed 's/ //g')
          echo "affected=$affected" >> $GITHUB_OUTPUT

      - name: Build all apps
        if: steps.affected.outputs.affected != '[]'
        run: npx nx run-many --target=build --all
        working-directory: monorepo

      # Log in to Docker Hub (requires secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push Docker images for apps that include a Dockerfile
      - name: Build and push Docker images for apps
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          set -euo pipefail
          cd monorepo
          # Find Dockerfiles tracked by git under apps/
          mapfile -t files < <(git ls-files 'apps/**/Dockerfile' || true)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No Dockerfiles found under apps/ â€” skipping image build"
            exit 0
          fi
          for dockerfile in "${files[@]}"; do
            dir=$(dirname "$dockerfile")
            app=$(basename "$dir")
            # Tag images with short SHA for traceability
            tag=${GITHUB_SHA:0:8}
            image="${DOCKERHUB_USERNAME}/${app}:${tag}"
            echo "Building image $image from $dir"
            docker build -t "$image" "$dir"
            echo "Pushing $image"
            docker push "$image"
          done